<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <header>
            <h1>Login</h1>
            <p>By logging in, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</p>
        </header>
        <form>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <label>
                <input type="checkbox"> Remember me
            </label>
            <a href="#">Forgot Password?</a>
            <button type="submit">Login</button>
        </form>
        <div class="social-login">
            <p>Or login with:</p>
            <div class="social-icons">
                <a href="#"><img src="images/facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="images/instagram-icon.png" alt="Instagram"></a>
                <a href="#"><img src="images/pinterest-icon.png" alt="Pinterest"></a>
                <a href="#"><img src="images/linkedin-icon.png" alt="LinkedIn"></a>
            </div>
        </div>
        <div class="biometric-login">
            <p>Login with fingerprint:</p>
            <img src="images/fingerprint-icon.png" alt="Fingerprint Login">
        </div>
    </div>
</body>
</html>
